<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>24 : Reactive: Midterm Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>

    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="800"></canvas>
    <script>
        // 캔버스 요소 가져오기
        var canvas = document.getElementById('gameCanvas');
        canvas.width = 480;
        canvas.height = 800;
        var ctx = canvas.getContext('2d');

        // 캔버스에 그리기
        ctx.translate(canvas.width / 2, canvas.height / 2);

        // 별 그리기 함수
        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            var rot = Math.PI / 2 * 3;
            var x = cx;
            var y = cy;
            var step = Math.PI / spikes;

            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius)
            for (i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y)
                rot += step

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y)
                rot += step
            }
            ctx.lineTo(cx, cy - outerRadius)
            ctx.closePath();
            ctx.lineWidth = 5;
            ctx.stroke();
            ctx.fillStyle = 'yellow';
            ctx.fill();
        }

        // 하트 그리기 함수
        function drawHeart(x, y, size) {
            
            ctx.beginPath();
            ctx.moveTo(x, y - size / 2);
            ctx.bezierCurveTo(x + size, y - size, x + size * 2, y - size / 3, x, y + size);
            ctx.bezierCurveTo(x - size * 2, y - size / 3, x - size, y - size, x, y - size / 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.strokeStyle = 'black'; // 테두리 색상
            ctx.lineWidth = 2; // 테두리 두께
            ctx.stroke(); // 테두리 그리기
            ctx.closePath();
        }

        // 캔버스 지우기 함수
        function clearCanvas() {
            ctx.clearRect(-canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
        }

        // 하트 위치 업데이트 함수
        function updateStarPosition() {
            clearCanvas();
            drawStar(getRandomNumber(-canvas.width / 2, canvas.width / 2), getRandomNumber(-canvas.height / 2, canvas.height / 2), 5, 15, 7.5); // 별을 랜덤 위치에 그리기
            drawHeart(0, 0, 40); // 하트를 화면 중앙에 그리기
        }

        // 랜덤 숫자 생성 함수
        function getRandomNumber(min, max) {
            return Math.random() * (max - min) + min;
        }

        // 초기 그림 그리기
        updateStarPosition();

        // 하트 위치 업데이트 함수를 2초마다 호출
        setInterval(updateStarPosition, 2000);
    </script>    
</body>
</html>
